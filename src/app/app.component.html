<h1>{{ title }}</h1>

<input #descricao type="text" placeholder="Nova tarefa">
<button (click)="CREATE_tarefa(descricao.value); descricao.value=''">Adicionar</button>

<ul>
  <li *ngFor="let tarefa of arrayDeTarefas">
    {{ tarefa.descricao }}
    <button (click)="DELETE_tarefa(tarefa)">Remover</button>
  </li>
</ul>
